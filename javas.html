<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blonde's box</title>
  <link rel="stylesheet" href="js.css">
</head>
<body>

  <div class="container">
    <h1>Hello, you can click the button to change color!</h1>
    
    <div id="colorBox" class="box"></div>
    
    <button onclick="changeColor()" class="btn">Change Color</button>
  </div>

  <script>
    function changeColor() {
      const box = document.getElementById("colorBox");
      const colors = ["#ffb6c1", "#ff6347", "#90ee90", "#87ceeb", "#dda0dd", "#f5deb3", "#ffa07a", "#ff69b4"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      box.style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
