<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blonde's box</title>
  <link rel="stylesheet" href="js.css">
</head>
<body>
  <div class="container">
    <h1>Change the Box Color!</h1>

    <div class="box" id="colorBox"></div>

    <!-- Button to change color -->
    <button class="btn" onclick="changeColor()">Change Color</button>

    <!-- Button to go back home -->
    <button class="btn" onclick="goHome()" style="margin-top: 15px;">Home</button>
  </div>

  <script>
    // Function to change box color
    function changeColor() {
      const box = document.getElementById("colorBox");
      const colors = ["maroon", "black", "white", "gray", "pink"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      box.style.backgroundColor = randomColor;
    }

    // Function to go back to home page
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
